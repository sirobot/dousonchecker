<h1>エピローグキャスト欄(携帯モード)の開き方</h1>
<p>2013/04/20現在</p>
<p>今終わったばっかりの村のキャスト欄を見る場合：</p>
<p>１．その州のトップページに戻る</p>
<p>２．上のほうに携帯と書かれたリンクがあるのでここをクリック</p>
<p><img alt="携帯モードリンク" height="219" src="img/epi_hato01.jpg" width="732" /></p>
<p>３．特に何も入力しなくていいのでログインを押す</p>
<p><img alt="ログインぽち" height="198" src="img/epi_hato02.jpg" width="249" /></p>
<p>４．村名をクリックして開く</p>
<p><img alt="村名ぽち" height="198" src="img/epi_hato03.jpg" width="327" /></p>
<p>５．「エピ」をクリックして開く</p>
<p><img alt="エピぽち" height="66" src="img/epi_hato04.jpg" width="344" /></p>
<p>６．「頭」をクリックして開く</p>
<p><img alt="頭ぽち" height="86" src="img/epi_hato05.jpg" width="377" /></p>
<p>７．スクロールしてキャスト一覧を表示し、選択→コピー→貼り付け<br />
（下までスクロールしてもキャスト一覧が見つからない場合、見つかるまで「＞」をクリック）</p>
<p><img alt="選択コピペ" height="315" src="img/epi_hato06.jpg" width="657" /></p>
<p><a href="dousonchecker_search.html">戻る</a></p>
